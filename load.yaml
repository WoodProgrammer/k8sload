topology:
  producer:
    name: producer
    namespace: producer
    spec:
      hostNetwork: true
      port: 8080
      replicas: 2
      exporterImage: emirozbir/k8sload-exporter:latest
      image: emirozbir/k8sload:latest
      antiAffinity: true
      topologyKeys:
      - app: nginx
      nodeSelector:
        node: node-two
      nodeAffinityRules:
        az: us-west-1a

  consumer:
    name: consumer
    namespace: consumer
    spec:
      port: 8080
      replicas: 1
      command: ["iperf3"]
      args: ["-c", "localhost", "-p", "3000", "-J", ">", "metrics.json"]
      exporterImage: emirozbir/k8sload-exporter:latest
      image: emirozbir/k8sload:latest
      antiAffinity: false
      topologyKeys:
      - app: nginx
      nodeSelector:
        node: node-one
      nodeAffinityRules:
        az: us-west-1b